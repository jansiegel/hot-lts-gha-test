name: Tests

on:
  workflow_call:
    inputs:
      test-all:
        description: 'Run all tests'
        required: false
        type: boolean
        default: false

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Mock test run
        run: |
          echo "Running mock tests (test-all: ${{ inputs.test-all }})"
          echo "All tests passed!"
